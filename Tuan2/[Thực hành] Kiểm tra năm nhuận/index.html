<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiem tra nam nhuan</title>
</head>
<body>
    <script>
        var a=Number(prompt("Nhap nam can xem"));
        if (a%400==0){
            document.write('Day la nam nhuan ',+a);
        }
        else{
            if (a%100==0){
                document.write('Day la nam khong nhuan',+a);
            }
            else{
                if (a%4==0){
                    document.write('Day la nam nhuan ',+a);
                }
            }
        }
    </script>
</body>
</html>
