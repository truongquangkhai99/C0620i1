<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        let arr = [3, 2, 1, 3];
        function birthdayCakeCandles(ar) {
            let newar = ar.sort(function (a, b) {
                return a - b;
            });
            let dem = 0;
            for (let i = 0; i < newar.length; i++) {
                if (newar[newar.length - 1] === newar[i]) {
                    dem += 1;
                }
            }
            console.log(dem);
        }
        birthdayCakeCandles(arr);
    </script>
</body>

</html>
