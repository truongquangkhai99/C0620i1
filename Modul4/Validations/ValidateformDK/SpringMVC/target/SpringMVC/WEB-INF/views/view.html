<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>View user</h2>
<table border="1">
    <tr>
        <td>Id</td>
        <td th:text="${user.id}"></td>
    </tr>
    <tr>
        <td>Name</td>
        <td th:text="${user.name}"></td>
    </tr>
    <tr>
        <td>Age</td>
        <td th:text="${user.age}"></td>
    </tr>
    <tr>
        <td>Phone</td>
        <td th:text="${user.number}"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td th:text="${user.email}"></td>
    </tr>
</table>
<a th:href="@{/user}">Back list users</a>
</body>
</html>
