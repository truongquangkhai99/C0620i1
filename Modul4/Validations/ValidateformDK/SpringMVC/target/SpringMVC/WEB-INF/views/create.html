<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Add new user</h2>
<p th:if="${cmt!=null}" th:text="${cmt}"></p>
<form action="#" th:action="@{/save}" th:object="${user}" method="POST">
    <table>

        <tr>
            <td>Name</td>
            <td>
                <input type="text" th:field="*{name}"/>
            </td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>
                <input type="text" th:field="*{age}"/>
            </td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>
                <input type="text" th:field="*{number}"/>
            </td>
            <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Number Error</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="text" th:field="*{email}"/>
            </td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Save">
            </td>
        </tr>
    </table>
</form>
<a href="/user">Back to list</a>.
</body>
</html>
